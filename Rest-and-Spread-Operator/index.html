<script>
  // ES6
  // Rest and Spread Operator

  //   Rest
  function addNumber(a, b, c, ...rest) {
    console.log(rest); // 7, 8, 9
    return a + b + c;
  }

  const result = addNumber(2, 5, 6, 7, 8, 9);
  console.log(result); // 13

  //Spread
  function sum(a, b, c) {
    return a + b + c;
  }

  const numbers = [1, 2, 3];
  console.log(sum(...numbers)); // 6
</script>
