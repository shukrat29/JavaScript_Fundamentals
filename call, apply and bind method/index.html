<script>
  // In JavaScript, call, apply, and bind are methods used to manipulate the this context of a function. They are especially useful when borrowing methods from one object and using them with another.
  let userDetails = {
    name: "Shukra Tamang",
    age: 28,
    Designation: "Software Engineer",
    printDetails: function () {
      console.log(userDetails.name);
    },
  };
  userDetails.printDetails();
</script>
