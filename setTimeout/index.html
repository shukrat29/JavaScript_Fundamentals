<!-- The setTimeout function in JavaScript is used to execute a specified callback function after a given delay, measured in milliseconds, allowing you to schedule code to run asynchronously. -->

<script>
  console.log("start");
  setTimeout(() => {
    console.log("This message is delayed by 5 seconds");
  }, 5000);

  console.log("End");

  //Output
  //   start
  // End
  // This message is delayed by 5 seconds
</script>
